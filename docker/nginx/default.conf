server {
    listen 80;
    server_name localhost;
    root /var/www/html/public;
    index index.php index.html;

    # ✅ Make sure Livewire hits Laravel, not the static file handler
    location ^~ /livewire/ {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Vite HMR (dev only) — keep narrow
    location /@vite/     { proxy_pass http://node:5173; }
    location /resources/ { proxy_pass http://node:5173; }

    # Normal app routes
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass php:9000;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        fastcgi_param DOCUMENT_ROOT $realpath_root;
    }

    # ⚠️ If you have a "static assets" regex that includes `.js`,
    # it can steal /livewire/livewire.js. Either remove `js` here,
    # or add the same try_files fallback.
    # Example (safe): no `.js` in the regex
    location ~* \.(png|jpg|jpeg|gif|svg|css|woff2?|ico|ttf|otf|eot)$ {
        expires 7d;
        access_log off;
    }
}
